name: Deploy Python App to EC2 (Amazon Linux)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Python App on Amazon Linux EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "Updating system..."
            sudo yum update -y

            echo "Installing Python3, pip, and git..."
            sudo yum install -y python3 python3-pip git

            APP_DIR=/opt/cloud-python-app

            # Clone or update repo
            if [ ! -d "$APP_DIR" ]; then
              echo "Cloning repository..."
              sudo git clone https://github.com/CloudTechDevOps/docker_python_flask-project.git $APP_DIR
            else
              echo "Pulling latest changes..."
              cd $APP_DIR
              sudo git pull
            fi

            # Fix permissions
            sudo chown -R ec2-user:ec2-user $APP_DIR
            cd $APP_DIR

            # Install dependencies system-wide
            echo "Installing Python dependencies..."
            sudo pip3 install -r requirements.txt

            # Start Flask app in background (no killing old process)
            echo "Starting Flask app..."
            nohup python3 app.py > app.log 2>&1 & #runs from anywhere

            echo "Deployment completed successfully ðŸš€"
